ethernet em0 {
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage \% %remaining min."
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
}

disk "/" {
        format = "%free"
}

volume master {
	format = "vol: %volume"
}