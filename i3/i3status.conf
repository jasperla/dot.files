general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /"
#order += "wireless iwn0"
order += "ethernet em0"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "time"
order += "volume master"

#wireless iwn0 {
